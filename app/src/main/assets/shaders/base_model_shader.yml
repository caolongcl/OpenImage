name: base_model

vertex:
  _#1_version 300 es

  layout(location = 0) in vec4 aPosition;
  layout(location = 1) in vec4 aColor;

  out vec4 vColor;

  uniform mat4 uProjection;
  uniform mat4 uView;
  uniform mat4 uModel;
  uniform vec4 uColor;

  void main() {
  vColor = aColor;
  gl_Position = uProjection * uView * uModel * vec4(aPosition.xyz, 1.0);
  }

fragment:
  _#1_version 300 es

  precision mediump float;

  in lowp vec4 vColor;
  out vec4 oFragColor;

  void main() {
  oFragColor = vColor;
  }